	<html>
		
		<head>
		
			<script>
			
				function insert(num){
				  document.form.textview.value = document.form.textview.value + num;
				}
				
				function equals(){ 
				  var exp = document.form.textview.value;
					if(exp){
						document.form.textview.value = eval(exp);
					}
				}
				
				function clean(){
				  document.form.textview.value = "";
				}
				
				function back(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = exp.substring(0,exp.length-1);
				}
				
				function sin(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.sin(exp);
				}
				
				function cos(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.cos(exp);
				}
				
				function tan(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.tan(exp);
				}
		
				function log(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.log(exp);
				}
				
				function sqrt(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.sqrt(exp);
				}
				
				function pow(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.pow(exp,2);
				}
				
				function exp(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.exp(exp);
				}
				
				function PI(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = exp + '*' + Math.PI;
				  equals();
				}
				
				function factorial(){
				  var fact = 1;
				  var exp = document.form.textview.value;
				 
					if(exp >= 0){
						for(i=1; i<=exp; i++){
							fact = fact*i;
						}
					}
					
					document.form.textview.value = fact;
				}
				
				function E(){
				  Math.E;
				  var exp = document.form.textview.value;
					if(exp != 0){
						document.form.textview.value =  exp + '*' + Math.E;
						equals();
					}
					else{
						document.form.textview.value = Math.E;
					}
				}
				
				function round(){
				  var exp = document.form.textview.value;
				  document.form.textview.value = Math.round(exp);
				}
				
				
			</script>
		  
			<style>
				*
				{
					margin 0;
					padding 0;
				}
				
				.button
				{
					width:50;
					height:50;
					font-size:25;
					margin:2;
					cursor: pointer;
					background: #de5225de;
					border: none;
					color: white;
				}
				
				.textview{
					width:405;
					margin 5;
					font-size:25;
					padding:5;
					border: none;
					color: #de5225de;
				}
				  
				.main{
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translateX(-50%)translateY(-50%);
				}
				  
				.bg{
				   
					background-image: linear-gradient(to top left, #5f5050, blue);
					height: 100%
				}
			  
				h1{
					color: #de5225de;
					font-family: monospace;
					font-size: 45;
				}
			  
				h2{
					color: white;
					font-family: sans-serif;
					font-size: 15;
				}
				
			
			</style>
			
		</head>
		
		
		
		
		<body>
			
			<div class = "bg"></div>
			<div class = "main">
			  
				<h1 align ="center" >HESAP MAKİNESİ</h1><br />
				
				<form name = "form">
				  <input class = "textview" name = "textview">
				</form>
				
				
				<table>
					<tr>
						<td><input class = "button" type = "button" value = "C" onclick = "clean()"></td>
						<td><input class = "button" type = "button" value = "<" onclick = "back()"></td>
						<td><input class = "button" type = "button" value = "/" onclick = "insert('/')"></td>
						<td><input class = "button" type = "button" value = "*" onclick = "insert('*')"></td>
						<td><input class = "button" type = "button" value = "sin" onclick = "sin()"></td>
						<td><input class = "button" type = "button" value = "cos" onclick = "cos()"></td>
						<td><input class = "button" type = "button" value = "tan" onclick = "tan()"></td>
					</tr>
				  
					<tr>
						<td><input class = "button" type = "button" value = "9" onclick = "insert(9)"></td>
						<td><input class = "button" type = "button" value = "8" onclick = "insert(8)"></td>
						<td><input class = "button" type = "button" value = "7" onclick = "insert(7)"></td>
						<td><input class = "button" type = "button" value = "-" onclick = "insert('-')"></td>
						<td><input class = "button" type = "button" value = "log" onclick = "log()"></td>
						<td><input class = "button" type = "button" value = "√" onclick = "sqrt()"></td>
						<td><input class = "button" type = "button" value = "x²" onclick = "pow()"></td>
					</tr>
				  
					<tr>
						<td><input class = "button" type = "button" value = "4" onclick = "insert(4)"></td>
						<td><input class = "button" type = "button" value = "5" onclick = "insert(5)"></td>
						<td><input class = "button" type = "button" value = "6" onclick = "insert(6)"></td>
						<td><input class = "button" type = "button" value = "+" onclick = "insert('+')"></td>
						<td><input class = "button" type = "button" value = "e^x" onclick = "exp()"></td>
						<td><input class = "button" type = "button" value = "π" onclick = "PI()"></td>
						<td><input class = "button" type = "button" value = "e" onclick = "E()"></td>
					</tr>
				  
					<tr>
						<td><input class = "button" type = "button" value = "1" onclick = "insert(1)"></td>
						<td><input class = "button" type = "button" value = "2" onclick = "insert(2)"></td>
						<td><input class = "button" type = "button" value = "3" onclick = "insert(3)"></td>
						<td rowspan = 5 ><input class = "button" style = height:110 type = "button" value = "=" onclick = "equals()"></td>
						<td><input class = "button" type = "button" value = "(" onclick = "insert('(')"></td>
						<td><input class = "button" type = "button" value = ")" onclick = "insert(')')"></td>
						<td><input class = "button" type = "button" value = "!" onclick = "factorial()"></td>
					</tr>
				  
					<tr>
						<td colspan = 2 ><input class = "button" style = width:108 type = "button" value = "0" onclick = "insert(0)"></td>
						<td><input class = "button" type = "button" value = "." onclick = "insert('.')"></td>
						<td colspan = 3 ><input class = "button" style = width:166 type = "button" value = "round" onclick = "round()"></td>
					</tr>
					
				</table>
